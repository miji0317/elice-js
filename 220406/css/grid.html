<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grid</title>

    <style>
        div {
            border: solid 1px black;
            margin: 10px;
        }
        #container {
            display: grid;
            grid-template-columns: 1fr 2fr 1fr; 
            /* 1대 2대 1 비율로 */
            /* grid-template-columns: 1fr 300px 1fr; */ 
            /* 가운데 컬럼만 고정된 값으로 */
        }
    </style>
</head>
<body>
    <div>TOP</div>
    <div id="container">
        <div>LEFT</div>
        <div>CENTER</div>
        <div>RIGHT</div>
    </div> 
    <div>BOTTOM</div>
</body>
</html>
