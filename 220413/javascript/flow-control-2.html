<html>
    <body>
        <h1>배열 - array</h1>
        <script>
            // contents 배열 정의
            let contents = ['html', 'css', 'js']

            // index는 0부터 시작
            console.log(contents[0]);
            // 배열의 길이 = 원소의 개수 (3)
            console.log(contents.length);
            // 배열 출력 ('html', 'css', 'js')
            console.log(contents);
            
            // 배열 맨 뒤에 새 요소 삽입
            contents.push('react');
            // 배열 출력 ('html', 'css', 'js', 'react')
            console.log(contents);
            // 배열의 길이 = 원소의 개수 (4)
            console.log(contents.length);
        </script>

        <h1>Loop</h1>
        <script>
            // for문 형식
            // for(초기값, boolean => 반복조건, 카운팅 증감) {
            //     조건을 만족하는 동안 실행될 코드
            // }
            
            debugger;  //break point
            console.log(1);
            for(let i=0; i<3; i=i+1){
                console.log(2);
                console.log(3);
            }
            console.log(4);

            for (let i=0; i<3; i++) {
                console.log(i);
            }
        </script>
        
        <h1>Array + Loop</h1>
        <ul>
            <script>
                let members = ['egoing', 'leezche', 'graphittie', 'duru'];
                for(let i=0; i<members.length; i++){
                    document.write('<li>' + members[i] + '</li>');
                }
            </script>
        </ul>

</html>
