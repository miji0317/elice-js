<html>
    <body>
        <h1>Function</h1>
        <script>
            // 함수 정의
            function 부가세계산(가격, 부가세율=0.1) {
                return 가격*부가세율;
            }
            // 함수 호출
            console.log(부가세계산(1000,0.1));
            alert(부가세계산(1000,0.2));
            document.write(부가세계산(1000));
        </script>
    </body>
</html>
